<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Cluedo Clue Sheet</title>
    <style>
      body {
        font-family: Arial;
        background: #222831;
        color: #eee;
        padding: 20px;
      }
      h1 {
        color: #ffd369;
        text-align: center;
      }
      button {
        padding: 6px 12px;
        background: #ffd369;
        border: none;
        border-radius: 6px;
        color: #222831;
        cursor: pointer;
      }
      button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }
      table {
        border-collapse: collapse;
        width: 100%;
        background: #393e46;
        margin-top: 10px;
        position: relative;
      }
      th,
      td {
        border: 1px solid #444;
        padding: 8px;
        text-align: center;
        min-width: 50px;
        transition: all 0.2s ease;
      }
      th {
        background: #ffd369;
        color: #222831;
      }
      td.clickable {
        cursor: pointer;
      }
      td.crossed {
        text-decoration: line-through;
        color: #fcc546;
      }
      td.highlighted {
        color: #1da756;
        font-weight: bold;
      }
      th.editable,
      td.editable {
        cursor: text;
      }

      #contextMenu {
        position: absolute;
        display: none;
        background: #393e46;
        border: 1px solid #fcc546;
        border-radius: 6px;
        box-shadow: 2px 2px 6px rgba(0, 0, 0, 0.4);
        z-index: 1000;
        padding: 4px;
        gap: 4px;
        white-space: nowrap;
      }
      #contextMenu div {
        padding: 6px 10px;
        cursor: pointer;
        text-align: center;
        font-size: 18px;
        color: #ffd369;
        background: #393e46;
        border-radius: 4px;
      }
      #contextMenu div:hover {
        background: #ffd369;
        color: #222831;
      }

      /* Mobile-specific adjustments */
      @media (max-width: 700px) {
        body {
          padding: 10px;
        }
        h1 {
          font-size: 1.6em;
        }
        button {
          font-size: 1.1em;
          padding: 10px 16px;
        }
        th,
        td {
          font-size: 1em;
          padding: 12px;
          min-width: 60px;
        }
        #contextMenu div {
          font-size: 22px;
          padding: 14px 18px;
        }
        #contextMenu div:hover {
          background: #393e46; /* disable hover effect */
          color: #ffd369;
        }
      }
    </style>
  </head>
  <body>
    <h1>Cluedo Clue Sheet</h1>
    <div
      style="
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 10px;
      "
    >
      <div>
        <button id="undoBtn">Undo</button>
        <button id="redoBtn">Redo</button>
      </div>
      <div
        id="playerControls"
        style="display: flex; align-items: center; gap: 5px"
      >
        <button id="decreasePlayers">-</button>
        <div id="numPlayersDisplay" style="font-weight: bold">3</div>
        <button id="increasePlayers">+</button>
      </div>
    </div>

    <table id="sheet"></table>
    <div id="contextMenu"></div>

    <script>
      const categories = [
        {
          title: 'Suspects',
          items: [
            'Miss Scarlet',
            'Colonel Mustard',
            'Mrs. Peacock',
            'Professor Plum',
            'Mr. Green',
            'Dr. Orchid',
          ],
        },
        {
          title: 'Weapons',
          items: [
            'Knife',
            'Candlestick',
            'Revolver',
            'Rope',
            'Lead Pipe',
            'Wrench',
          ],
        },
        {
          title: 'Rooms',
          items: [
            'Kitchen',
            'Ballroom',
            'Conservatory',
            'Dining Room',
            'Lounge',
            'Hall',
            'Study',
            'Library',
            'Billiard Room',
          ],
        },
      ]

      let numPlayers = 3,
        maxPlayers = 6,
        minPlayers = 3
      const sheet = document.getElementById('sheet')
      const numPlayersDisplay = document.getElementById('numPlayersDisplay')
      const contextMenu = document.getElementById('contextMenu')
      const menuOptions = [
        '‚ùå',
        '‚úÖ',
        '‚ùì',
        '1Ô∏è‚É£',
        '2Ô∏è‚É£',
        '3Ô∏è‚É£',
        '4Ô∏è‚É£',
        '5Ô∏è‚É£',
        '6Ô∏è‚É£',
        'üóëÔ∏è',
      ]
      let currentCell = null
      let history = [],
        historyIndex = -1

      // Build context menu
      menuOptions.forEach((option) => {
        const div = document.createElement('div')
        div.textContent = option
        div.onclick = () => {
          if (!currentCell) return
          let symbols = currentCell.textContent.split(' ').filter((s) => s)
          if (option !== 'üóëÔ∏è') {
            if (['‚ùå', '‚úÖ', '‚ùì'].includes(option)) {
              symbols = symbols.includes(option)
                ? symbols.filter((s) => s !== option)
                : symbols
                    .filter((s) => !['‚ùå', '‚úÖ', '‚ùì'].includes(s))
                    .concat(option)
            } else
              symbols = symbols.includes(option)
                ? symbols.filter((s) => s !== option)
                : symbols.concat(option)
            currentCell.textContent = symbols.join(' ')
          } else currentCell.textContent = ''
          contextMenu.style.display = 'none'
          applyLogic(currentCell.parentElement)
          saveState()
        }
        contextMenu.appendChild(div)
      })

      // Show context menu
      sheet.addEventListener('click', (e) => {
        if (!e.target.classList.contains('clickable')) {
          contextMenu.style.display = 'none'
          return
        }
        currentCell = e.target
        const rect = e.target.getBoundingClientRect()
        const tableRect = sheet.getBoundingClientRect()
        contextMenu.style.display = 'flex'
        contextMenu.style.flexWrap = 'nowrap'
        contextMenu.style.width = 'auto'

        let left = rect.left + window.scrollX
        let top = rect.bottom + window.scrollY

        // Flip vertically if needed
        if (top + contextMenu.offsetHeight > tableRect.bottom + window.scrollY)
          top = rect.top + window.scrollY - contextMenu.offsetHeight
        if (top < tableRect.top + window.scrollY)
          top = tableRect.top + window.scrollY + 4

        // Adjust horizontally
        if (left + contextMenu.offsetWidth > tableRect.right + window.scrollX)
          left = Math.max(
            rect.right + window.scrollX - contextMenu.offsetWidth,
            tableRect.right + window.scrollX - contextMenu.offsetWidth - 4
          )
        if (left < tableRect.left + window.scrollX)
          left = tableRect.left + window.scrollX + 4

        contextMenu.style.left = left + 'px'
        contextMenu.style.top = top + 'px'
      })

      document.addEventListener('click', (e) => {
        if (
          !contextMenu.contains(e.target) &&
          !e.target.classList.contains('clickable')
        )
          contextMenu.style.display = 'none'
      })

      // Rebuild table
      function rebuildTable(saveHistory = true) {
        sheet.innerHTML = ''
        // Header row
        const header = document.createElement('tr')
        header.innerHTML =
          `<th>Card</th>` +
          Array.from(
            { length: numPlayers },
            (_, i) =>
              `<th contenteditable="true" class="editable">P${i + 1}</th>`
          ).join('')
        sheet.appendChild(header)

        // Known cards tracker
        const knownRow = document.createElement('tr')
        knownRow.id = 'knownCardsRow'
        knownRow.innerHTML =
          `<td>Known</td>` +
          Array.from(
            { length: numPlayers },
            () => `<td contenteditable="true" class="editable">0</td>`
          ).join('')
        sheet.appendChild(knownRow)

        // Categories and items
        categories.forEach((cat) => {
          const catRow = document.createElement('tr')
          catRow.innerHTML = `<th colspan="${numPlayers + 1}">${cat.title}</th>`
          sheet.appendChild(catRow)
          cat.items.forEach((item) => {
            const row = document.createElement('tr')
            const nameCell = document.createElement('td')
            nameCell.textContent = item
            nameCell.dataset.clickState = '0'
            nameCell.style.cursor = 'pointer'
            nameCell.addEventListener('click', () => {
              const state = parseInt(nameCell.dataset.clickState)
              nameCell.classList.remove('crossed', 'highlighted')
              if (state === 0) {
                nameCell.classList.add('crossed')
                nameCell.dataset.clickState = '1'
              } else if (state === 1) {
                nameCell.classList.add('highlighted')
                nameCell.dataset.clickState = '2'
                nameCell.textContent = '‚û°Ô∏è ' + item
              } else {
                nameCell.dataset.clickState = '0'
                nameCell.textContent = item
              }
              saveState()
            })
            row.appendChild(nameCell)
            for (let i = 0; i < numPlayers; i++) {
              const td = document.createElement('td')
              td.className = 'clickable'
              row.appendChild(td)
            }
            sheet.appendChild(row)
          })
        })
        if (saveHistory) saveState()
      }

      // Apply logic for cross/highlight based on marks
      function applyLogic(row) {
        const cells = Array.from(row.querySelectorAll('td.clickable'))
        const nameCell = row.querySelector('td:first-child')
        const rowText = cells.map((c) => c.textContent).join(' ')
        nameCell.classList.remove('crossed', 'highlighted')

        // If any checkmark, cross out name
        if (rowText.includes('‚úÖ')) {
          nameCell.classList.add('crossed')
        }

        // If 3 Xs and no checkmark, highlight in green
        const xCount = (rowText.match(/‚ùå/g) || []).length
        if (xCount >= 3 && !rowText.includes('‚úÖ')) {
          nameCell.classList.add('highlighted')
        }

        // Update arrow for highlighted
        if (nameCell.classList.contains('highlighted')) {
          const itemName = nameCell.textContent.replace(/^‚û°Ô∏è /, '')
          nameCell.textContent = '‚û°Ô∏è ' + itemName
        }
      }

      // Save/restore state for undo/redo
      function saveState() {
        const state = Array.from(sheet.querySelectorAll('td')).map((td) => ({
          text: td.textContent,
          clickState: td.dataset.clickState || '0',
        }))
        history = history.slice(0, historyIndex + 1)
        history.push(state)
        historyIndex++
        updateButtons()
      }
      function restoreState(index) {
        const cells = Array.from(sheet.querySelectorAll('td'))
        history[index].forEach((item, i) => {
          const td = cells[i]
          td.textContent = item.text
          td.dataset.clickState = item.clickState
          td.classList.remove('crossed', 'highlighted')
          if (item.clickState === '1') td.classList.add('crossed')
          if (item.clickState === '2') td.classList.add('highlighted')
        })
        historyIndex = index
        updateButtons()
      }
      function updateButtons() {
        document.getElementById('undoBtn').disabled = historyIndex <= 0
        document.getElementById('redoBtn').disabled =
          historyIndex >= history.length - 1
      }

      // Button events
      document.getElementById('undoBtn').addEventListener('click', () => {
        if (historyIndex > 0) restoreState(historyIndex - 1)
      })
      document.getElementById('redoBtn').addEventListener('click', () => {
        if (historyIndex < history.length - 1) restoreState(historyIndex + 1)
      })
      document
        .getElementById('increasePlayers')
        .addEventListener('click', () => {
          if (numPlayers < maxPlayers) {
            numPlayers++
            numPlayersDisplay.textContent = numPlayers
            rebuildTable(false)
          }
        })
      document
        .getElementById('decreasePlayers')
        .addEventListener('click', () => {
          if (numPlayers > minPlayers) {
            numPlayers--
            numPlayersDisplay.textContent = numPlayers
            rebuildTable(false)
          }
        })

      // Initial build
      rebuildTable()
    </script>
  </body>
</html>
